<!DOCTYPE html>
<html>
    
      background: url(images/40-space-scrolling-background.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
    
    <head>
               <meta charset="utf-8">
        <title>Creating a windows-like interface with jQuery UI</title>
        <!-- Load the jQuery UI CSS -->
        <link rel="stylesheet" href="script/jquery-ui-1.12.1.custom/jquery-ui.min.css" type="text/css" />
         
        <!-- Load jQuery first before jQuery UI! -->
        <script src="script/js/jquery-3.2.1.js"></script>
        <script src="script/js/jquery-ui.js"></script>
        <script>
    $(document).ready(function() {
        $('#dialog_window_1').dialog();
    });
</script>
    </head>
    <body>
        <div id="dialog_window_1" class="dialog_window" title="This is our first dialog window">
    <p>Hello World!</p>
</div>
    </body>
</html>
